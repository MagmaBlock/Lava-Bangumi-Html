<!DOCTYPE html>
<html lang="en">

<head>

    <!-- jQuery -->

<body style="width: 400px; padding: 10px;">

    <div class="container-fluid p-0">
        <!-- 列表 -->
        <ul class="list-group list-group-flush">
            <!-- 弹弹 -->
            <li class="list-group-item px-0">
                <a href="#" class="text-decoration-none">
                    <img src="../assets/dandanplay.webp" style="height: 30px;" class="mx-1">
                    <span class="text-secondary fw-light align-middle mx-1">弹弹Play (Windows) <span
                            class="badge bg-secondary ms-2">现已支持弹幕</span></span>
                </a>
            </li>
            <!-- Pot / VLC -->
            <li class="list-group-item px-0 d-flex">
                <a href="#" class="text-decoration-none w-50">
                    <img src="../assets/PotPlayer.svg" style="height: 30px;" class="mx-1">
                    <span class="text-secondary fw-light align-middle mx-1">PotPlayer</span>
                </a>
                <a href="#" class="text-decoration-none w-50">

            <li class="list-group-item px-0 d-flex">

                    <img src="../assets/download.svg" style="height: 30px;" class="mx-1">
                    <span class="text-secondary fw-light align-middle mx-1">下载</span>
                </a>
            </li>
            <!-- 复制直链 -->
            <li class="list-group-item px-0">
                <a href="#" class="text-decoration-none">
                    <img src="../assets/link.svg" style="height: 30px;" class="mx-1">
                    <span class="text-secondary fw-light align-middle mx-1">复制直链 <span
                            class="badge bg-secondary ms-2">点击复制</span></span>
