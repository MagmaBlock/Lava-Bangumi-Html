    <script>
        $(document).ready(function () {

            animeApiUrl = "https://dav.5t5.top/api/v3/share/list/jqMFl"


            console.log(decodeURI(getUrlParams("path").path))
            AnimePath = getUrlParams("path").path


            if (AnimePath == undefined) {
                console.log("地址栏不含参数！")
            }

            thisId = decodeURI(getUrlParams("path").path).match("\\d+$")[0]
            thisId2 = thisId.toString()
            thisId2 = thisId2.substring(0, thisId2.length - 2)

            console.log(thisId,thisId2)

            // 从网盘取得文件列表
            $.ajax({

                url: animeApiUrl + AnimePath,
                success: function (result) {
                    // 剥壳
                    objects = result.data.objects
                    // 用自定义排序函数用 name 排序
                    mySort(objects, "name")
                    console.log(objects)
                    // 开始循环
                    for (var i = 0; i < objects.length; i++) {
                        // 如果这个数组描述的是一个文件类型的
                        if (objects[i].type == "file") {
                            var fileName = objects[i].name
                            var fileId = objects[i].id
                            printAnimeList(fileName, fileId)
                            // 1秒后隐藏loading
                            setTimeout(() => {
                                $("#loading").fadeOut()
                            }, 1000);
                        }
                    }

                }
            })


            // 向列表追加生成的列表的函数
            function printAnimeList(fileName, fileId) {
                // 生成新的html
                var newListObj = "<button id=\"" + fileId + "\" type=\"button\" data-bs-toggle=\"modal\" data-bs-target=\"#la-player\" class=\"la-list-anime list-group-item list-group-item-action\">" + fileName + "</button>"
                // 追加html
                $("#la-list-container").append(newListObj)
                // 再给每个列表项增加点击时事件
                $("#" + fileId).click(function () {
                    thisName = $(this)[0].innerText
                    thisId = $(this)[0].id
                    $.ajax({
                        url: "https://api.5t5.top/api/v1/object/url/" + thisId,
                        success: function (result) {
                            var potplayerBtn = "<a class=\"btn btn-primary mb-2\" href=\"potplayer://" + result.url + "\">点此调用 PotPlayer 播放</a>"
                            var vlcBtn = "<a class=\"btn btn-primary mb-2\" href=\"vlc://" + result.url + "\">点此调用 Android VLC 播放</a>"
                            var rawBtn = "<a class=\"btn btn-outline-primary mb-2\" target=\"__blank\" href=\"" + result.url + "\">点此下载，长按此处复制链接</a>"
                            $("#la-player-body").empty().append(potplayerBtn + "<br>" + vlcBtn + "<br>" + rawBtn)
                            $("#la-player-header").empty().append(thisName)
                        }
                    })

                })
            }

            //         console.log(xhr)

            //根据数组子项排序函数, 给出数组和排序的子项，原数组会被自动排序。代码来自网络
            function mySort(list, field) {
                var str = list[0][field]
                var pattern = new RegExp("[\u4E00-\u9FA5]+");
                var pattern2 = new RegExp("[A-Za-z]+");
                //验证是否是中文
                if (pattern.test(str) || pattern2.test(str)) {
                    list.sort(function (item1, item2) {
                        return item1[field].localeCompare(item2[field], "zh-CN");
                    });
                }
                //验证是否是数字
                var pattern3 = new RegExp("[0-9]+");
                if (pattern3.test(str)) {
                    list.sort(function (a, b) {
                        var value1 = a[field];
                        var value2 = b[field];
                        return value1 - value2;
                    });
                }
            }

            // 网页参数匹配函数。代码来自网络
            function getUrlParams() {
                let obj = {};

                if (!window) {
                    return;
                }

                let str = window.location.search || '';

                if (str && str.slice(1)) {
                    // 去掉 ？ ，然后以 & 分割
                    let queryArray = str.slice(1).split('&');
                    queryArray.map((query) => {
                        // param=value 以 = 分割
                        let temp = query.split('=');
                        if (temp.length > 1) {
                            // 收集参数
                            obj[temp[0]] = temp[1];
                        }
                    })
                }

                return obj;
            }
        })
